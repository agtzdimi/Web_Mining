<nb-card *ngIf="data === undefined" [nbSpinner]="data === undefined" nbSpinnerStatus="success">
  <nb-card-body>
    Loading Data...
  </nb-card-body>
</nb-card>

<div class="row" *ngIf="data">
  <div class="col-xxl-12">
    <div class="row" >
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3 centralize">
            <nb-card>
              <div class="icon-container centralize">
                <div class="icon status-primary">
                  <nb-icon icon="twitter" pack="fab"></nb-icon>
                </div>
              </div>
              <div class="details">
                <div class="title h5">Twitter Posts</div>
                <div class="status paragraph-2 centralize">
                  {{ data["tweets"].length }}
                </div>
              </div>
            </nb-card>
          </div>

          <div class="col-md-3 centralize">
            <nb-card>
              <div class="icon-container centralize">
                <div class="icon status-primary">
                  <nb-icon icon="instagram" pack="fab"></nb-icon>
                </div>
              </div>
              <div class="details">
                <div class="title h5">Instagram Posts</div>
                <div class="status paragraph-2 centralize">
                  {{ data["instagram"].length }}
                </div>
              </div>
            </nb-card>
          </div>

          <div class="col-md-3 centralize">
            <nb-card>
              <div class="icon-container centralize">
                <div class="icon status-primary">
                  <nb-icon icon="hashtag" pack="fa"></nb-icon>
                </div>
              </div>
              <div class="details">
                <div class="title h5">Hashtags Based on</div>
                <div class="status paragraph-2" style="text-align: center;">
                  #Immigration
                </div>
              </div>
            </nb-card>
          </div>

          <div class="col-md-3 centralize">
            <nb-card>
              <div class="icon-container centralize">
                <div class="icon status-primary">
                  <nb-icon icon="globe-europe" pack="fa"></nb-icon>
                </div>
              </div>
              <div class="details">
                <div class="title h5">Countries</div>
                <div class="status paragraph-2" style="text-align: center;">
                  {{ countries.length }}
                </div>
              </div>
            </nb-card>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <nb-card class="cards-container">
          <nb-card-header>
            Posts Per Date
          </nb-card-header>
          <nb-card-body>
            <ngx-line-chart
              [chartPrices]="postPerDate"
              [titles]="dates"
            ></ngx-line-chart>
          </nb-card-body>
        </nb-card>
      </div>

      <div class="col-md-6">
        <nb-card class="cards-container">
          <nb-card-header>
            Posts Per Country
          </nb-card-header>
          <nb-card-body>
            <ngx-bar-chart
              [barData]="countriesLineData"
              [titles]="postsPerCountry"
            >
            </ngx-bar-chart>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
