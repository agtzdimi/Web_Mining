<nb-card *ngIf="data === undefined" [nbSpinner]="data === undefined" nbSpinnerStatus="success">
  <nb-card-body>
    Loading Data...
  </nb-card-body>
</nb-card>

<div class="row" *ngIf="data">
  <div class="col-xxl-12">

    <div class="row">
      <div class="col-md-6" *ngIf="mapDataSet">
        <nb-card class="cards-container">
          <nb-card-header>
            Total Sentiment
          </nb-card-header>
          <nb-card-body>
            <ngx-pie-chart [seriesData]="pieSeriesData"></ngx-pie-chart>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-md-6" *ngIf="mapDataSet">
        <nb-card class="cards-container">
          <nb-card-header>
            Total Emotion
          </nb-card-header>
          <nb-card-body>
            <ngx-bar-chart
              [barData]="barData"
              [titles]="barTitles"
              [axisTitle]="'No. of Posts'"
            >
            </ngx-bar-chart>
          </nb-card-body>
        </nb-card>
      </div>
    </div>

  </div>
</div>
